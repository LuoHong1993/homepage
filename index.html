<script>
    $(function (){
        $(".main").addClass("active_main");
        $(".show_box").css("height",window.screen.height);
        windowScrollEvent();
    });
    function windowScrollEvent() {

        window.onscroll = function () {
            var a = document.documentElement.scrollTop || document.body.scrollTop;
            if(a!==0){
                $(".navbar").css("background-color","rgba(0,0,0,.25)");
                $(".navbar").css("transition","all .4s ease-in-out");
                $(".navbar").css("padding-top","0");
                $(".navbar").css("padding-bottom","10px");
              /*  $(".navbar").css("height","60px");*/

            }else{
                $(".navbar").css("padding-bottom","0");
                $(".navbar").css("padding-top","30px");
                $(".navbar").css("background-color","transparent");
                /*$(".navbar").css("height","80px");*/
            }
        }
    }
</script>
